<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        margin-bottom: 10px;
        vertical-align: middle;
        width: 100%;
      }
      .main_area {
        display: flex;
        padding: 10px;
        justify-content: space-between;
      }
      .child {
        flex-basis: 24%;
      }
    </style>
  </head>
  <body>
    <div class="main_area">
      <div class="child">
        <img src="image/6.jpg" alt="" />
        <img src="image/2.jpg" alt="" />
        <img src="image/3.jpg" alt="" />
        <img src="image/5.jpg" alt="" />
        <img src="image/1.jpg" alt="" />
      </div>
      <div class="child">
        <img src="image/6.jpg" alt="" />
        <img src="image/3.jpg" alt="" />
        <img src="image/5.jpg" alt="" />
        <img src="image/1.jpg" alt="" />
        <img src="image/2.jpg" alt="" />
      </div>
      <div class="child">
        <img src="image/5.jpg" alt="" />
        <img src="image/1.jpg" alt="" />
        <img src="image/2.jpg" alt="" />
        <img src="image/3.jpg" alt="" />
        <img src="image/6.jpg" alt="" />
      </div>
      <div class="child">
        <img src="image/5.jpg" alt="" />
        <img src="image/1.jpg" alt="" />
        <img src="image/2.jpg" alt="" />
        <img src="image/3.jpg" alt="" />
        <img src="image/6.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
