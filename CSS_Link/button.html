<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      body {
        padding-top: 25px;
      }
      a {
        background: gray;
        border: 2px solid gray;
        border-radius: 5px;
        color: #fff;
        text-decoration: none;
        padding: 16px 32px;
        font-family: sans-serif;
        transition: 0.5s;
      }
      a:hover {
        background: rgb(157, 40, 40);
        color: red;
        text-shadow: 3px 3px 2px rgb(111, 233, 11);
      }
    </style>
  </head>
  <body>
    <a href="#">Primary Button</a>
  </body>
</html>
