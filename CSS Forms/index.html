<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,100;1,200;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact">
      <h2>Level Up Your Brand</h2>
      <p>You can reach us anytime via <span>hi@unititleddui.com</span></p>
      <form action="">
        <div class="child_form">
          <label for="name">Name</label>
          <input type="text" name="name" id="" placeholder="Your Name" />
        </div>
        <div class="child_form">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id=""
            placeholder="your@company.com"
          />
        </div>
        <div class="child_form">
          <label for="Phone">Country</label>
          <select name="country" id="">
            <option value="bd">Bngladesh</option>
            <option value="ind">India</option>
            <option value="pak">Pakistan</option>
            <option value="jpn">japan</option>
          </select>
        </div>
        <div class="child_form">
          <label for="Phone">Phone</label>
          <input
            type="number"
            name="email"
            id=""
            placeholder="Your Phone Number"
          />
        </div>
        <div class="child_form">
          <label for="message">How can we help?</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us little about the project"
          ></textarea>
        </div>
        <div class="child_form">
          <input type="button" value="Sent Message" />
        </div>
      </form>
    </div>
  </body>
</html>
